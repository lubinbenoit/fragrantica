{% extends "base.html" %}

{% block title %}404 - Page non trouvée - {{ app_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-code">404</div>
        <h1>Page non trouvée</h1>
        <p>Désolé, la page que vous cherchez n'existe pas.</p>
        
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-large">
                Retour à l'accueil
            </a>
            <a href="{{ url_for('main.search') }}" class="btn btn-secondary btn-large">
                Rechercher
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    text-align: center;
    padding: 5rem 2rem;
    max-width: 600px;
    margin: 0 auto;
}

.error-code {
    font-size: 8rem;
    font-weight: bold;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 1rem;
}

.error-page h1 {
    font-size: 2rem;
    color: var(--dark-color);
    margin-bottom: 1rem;
}

.error-page p {
    font-size: 1.1rem;
    color: var(--text-light);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
