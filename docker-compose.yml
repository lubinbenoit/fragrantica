# docker-compose.yml
# Configuration Docker Compose avec webapp Flask

services:
  # ═══════════════════════════════════════════════════════════
  # Service MongoDB
  # ═══════════════════════════════════════════════════════════
  mongodb:
    image: mongo:7.0
    container_name: fragrantica_mongodb
    restart: unless-stopped
    expose:
      - "27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: fragrantica
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fragrantica_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════
  # Service Mongo Express (Interface Web MongoDB)
  # ═══════════════════════════════════════════════════════════
  mongo-express:
    image: mongo-express:latest
    container_name: fragrantica_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-password123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_LOGIN:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-pass}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fragrantica_network

  # ═══════════════════════════════════════════════════════════
  # Service Scrapy (Scraping)
  # ═══════════════════════════════════════════════════════════
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fragrantica_scraper
    restart: "no"
    environment:
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/
      MONGO_DATABASE: ${MONGO_DATABASE:-fragrantica}
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    volumes:
      - ./data:/app/data
      - ./crawls:/app/crawls
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fragrantica_network
    command: ["run_scrapers.py"]

  # ═══════════════════════════════════════════════════════════
  # Service Flask (Application Web) ← NOUVEAU
  # ═══════════════════════════════════════════════════════════
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: fragrantica_webapp
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/
      MONGO_DATABASE: ${MONGO_DATABASE:-fragrantica}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    volumes:
      # En développement, monter le code pour hot reload
      - ./webapp:/app/webapp
      - ./scripts:/app/scripts
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fragrantica_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ═══════════════════════════════════════════════════════════
# Volumes persistants
# ═══════════════════════════════════════════════════════════
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# ═══════════════════════════════════════════════════════════
# Réseau interne
# ═══════════════════════════════════════════════════════════
networks:
  fragrantica_network:
    driver: bridge