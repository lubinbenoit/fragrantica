# docker-compose.yml
# version: '3.8' (obsolète)

services:
  # Service MongoDB
  mongodb:
    image: mongo:7.0
    container_name: fragrantica_mongodb
    restart: unless-stopped
    # ✅ Ne plus exposer le port publiquement
    # ports:
    #   - "27017:27017"  # ❌ Retiré pour éviter conflits
    expose:
      - "27017"  # ✅ Accessible uniquement depuis le réseau Docker
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: fragrantica
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - fragrantica_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Mongo Express (Interface Web)
  mongo-express:
    image: mongo-express:latest
    container_name: fragrantica_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-password123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_LOGIN:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-pass}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fragrantica_network

  # Service Scrapy (votre application)
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fragrantica_scraper
    restart: "no"
    environment:
      # MongoDB via le nom du service Docker
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password123}@mongodb:27017/
      MONGO_DATABASE: ${MONGO_DATABASE:-fragrantica}
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    volumes:
      # Montage des données pour persistance
      - ./data:/app/data
      - ./crawls:/app/crawls
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fragrantica_network
    command: ["run_scrapers.py"]

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  fragrantica_network:
    driver: bridge